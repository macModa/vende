version: '3.8'

services:
  tunisian-marketplace:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tunisian-marketplace-web
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "com.docker.compose.project=tunisian-marketplace"
      - "description=Tunisian Marketplace Flutter Web Application"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

